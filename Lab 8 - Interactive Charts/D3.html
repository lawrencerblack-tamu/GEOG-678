<!DOCTYPE html>
<html>
  <head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="D3.css">
  </head>
  <body>
  <script
	<div id="chart">
		var data = [30, 86, 168, 281, 303, 365];

            d3.select("#chart")
            .selectAll("div")
            .data(data)
                .enter()
                .append("div")
                .style("width", function(d) { return d + "px"; })
                .text(function(d) { return d; });
	</div>
  </body>
</html>
