
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Lab 5 Custom Icons Tutorial - Leaflet</title>
	
	<link rel="shortcut icon" type="image/" href="https://github.com/lawrencerblack-tamu/GEOG-678/tree/main/Lab%205%20-%20Basic%20JS%20Mapping%20with%20Leaflet/images/" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	const map = L.map('map').setView([30.610250, -96.339844], 13);

	L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	const AllIcon = L.Icon.extend({
		options: {
			iconSize:     [38, 38],
			shadowSize:   [50, 50],
			iconAnchor:   [22, 22],
			shadowAnchor: [4, 4],
			popupAnchor:  [-3, -20]
		}
	});

	const starIcon = new AllIcon({iconUrl: 'https://napsg-web.s3.amazonaws.com/symbology/data/PNG9/USAR/USAR_Search/INCDNT-USAR--_WHITE__SOLID__DETAIL_Structure--No-Damage_256x256.svg'});
	const stadiumIcon = new AllIcon({iconUrl: 'https://napsg-web.s3.amazonaws.com/symbology/data/PNG9/Access_Hazards/Emergency_Access_Hazards/HAZARD_ACCESS_WHITE-_SOLID-_DETAIL_Hazard--ACCESS--BLOCKED-Road_256x256.svg'});
	const airportIcon = new AllIcon({iconUrl: 'https://napsg-web.s3.amazonaws.com/symbology/data/PNG9/USAR/USAR_Search/INCDNT-USAR--_WHITE__SOLID__DETAIL_Occupant--Assisted_256x256.svg'});
	const m1 = L.marker([30.617620, -96.336560], {icon: starIcon}).bindPopup('O&M Building').addTo(map);
	const m2 = L.marker([30.610250, -96.339844], {icon: stadiumIcon}).bindPopup('Kyle Field').addTo(map);
	const m3 = L.marker([30.587977, -96.364174], {icon: airportIcon}).bindPopup('Eastwood Airport').addTo(map);

</script>

</body>
</html>
